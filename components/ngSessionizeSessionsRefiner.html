<h2 ng-bind="$ctrl.refinertype"></h2>

<ul class="ecs-refiner-group">

    <li ng-class="{ 'selected': item.selected }" ng-repeat="item in $ctrl.items | orderBy: '-count'">

        <div class="clickable" ng-if="item.countFiltered > 0"  ng-click="$ctrl.vm.toggle(item)">

            <div ng-bind="item.name"></div>
            <div ng-if="!item.selected" ng-bind="item.countFiltered"></div>
            <div ng-if="item.selected">
                <i class="fas fa-times fa-sm"></i>
            </div>

        </div>

        <div ng-if="item.countFiltered === 0">

            <div ng-bind="item.name"></div>
            <div ng-if="!item.selected" ng-bind="item.countFiltered"></div>
            <div ng-if="item.selected">
                <i class="fas fa-times fa-sm"></i>
            </div>

        </div>

    </li>

</ul>
